<html>
<head>
    <meta charset="UTF-8">
    <title>Чат - регистрация</title>
    <script language="javascript" type="text/javascript"
            src="http://code.jquery.com/jquery-2.1.1.min.js">
    </script>
    <script language="javascript" type="text/javascript"
            src="js/functions.js">
    </script>
    <script language="javascript" type="text/javascript"
            src="js/registration.js">
    </script>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="chat_container">
    <div class="form">
        <label for="name">Имя</label>
        <br>
        <input type="text" id="name" name="name" placeholder="Введите имя" required autofocus/>
        <br>
        <label for="login">Логин</label>
        <br>
        <input type="text" id="login" name="login" placeholder="Введите логин" required/>
        <br>
        <label for="age">Возраст</label>
        <br>
        <input type="text" id="age" name="age" placeholder="Введите возраст" required/>
        <br>
        <label for="password">Пароль</label>
        <br>
        <input type="password" id="password" name="password" placeholder="Введите пароль" required
               onkeydown="if (event.keyCode == 13) {registration(
        document.getElementById('name').value,
        document.getElementById('age').value,
        document.getElementById('login').value,
        document.getElementById('password').value);
        return false;}"/>
        <br>
        <button id="submit" onclick="registration(
        document.getElementById('name').value,
        document.getElementById('age').value,
        document.getElementById('login').value,
        document.getElementById('password').value)">Регистрация
        </button>
    </div>
</div>
</body>
